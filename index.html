	<!DOCTYPE html>
	<html lang="fr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css">
	    <link rel="stylesheet" href="css/style.css">
	    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

		<title>Form_1</title>
	</head>
	<body>
		<section id="form1">
			<form>
				<label>Full Name<sup>*</sup></label>
				<input required type="text" name="first" placeholder=" First">
				<input required type="text" name="last" placeholder=" Last">

				<label>Email<sup>*</sup></label>
				<input required type="email" name="email1">

				<label>Subject</label>
				<select>
					<option>Advertise</option>
				</select>

				<label>Your Message<sup>*</sup></label>
				<textarea required rows="6"></textarea>

				<input type="submit" value="Submit"/>
			</form>
		</section>
        <section id="form2">
            <form class="" action="index.html" method="post">
                <h1>Provide your information</h1>
                <hr>
                <label for="name">Name<sup>*</sup></label>
                <input required type="text" name="name">

                <label for="email2">Email<sup>*</sup></label>
				<input required type="email" name="email2">

                <label for="tel">Telephone<sup>*</sup></label>
				<input required type="tel" name="tel">
                <input required type="tel" name="tel">
                <input required type="tel" name="tel">

                <label>Regarding</label>
				<select>
					<option>General</option>
				</select>

                <label>Message<sup>*</sup></label>
				<textarea required rows="6"></textarea>

                <input type="submit" value="Submit"/>

            </form>

        </section>
	</body>
	</html>
